    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-app)',
              surface: 'var(--bg-surface)',
              textMain: 'var(--text-main)',
              textMuted: 'var(--text-muted)',
              border: 'var(--border-color)',
              
              primary: '#3b82f6', // Blue 500
              secondary: '#64748b', // Slate 500
              success: '#22c55e', // Green 500
              warning: '#f59e0b', // Amber 500
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Dark Mode */
        --bg-app: #0f172a;      /* Slate 900 */
        --bg-surface: #1e293b;  /* Slate 800 */
        --text-main: #f8fafc;   /* Slate 50 */
        --text-muted: #94a3b8;  /* Slate 400 */
        --border-color: #334155; /* Slate 700 */
      }

      :root.light {
        /* Light Mode Overrides - High Contrast & Clean */
        --bg-app: #f1f5f9;      /* Slate 100 - Sfondo generale grigio chiarissimo */
        --bg-surface: #ffffff;  /* White - Card bianche */
        --text-main: #0f172a;   /* Slate 900 - Testo quasi nero */
        --text-muted: #64748b;  /* Slate 500 - Testo secondario */
        --border-color: #cbd5e1; /* Slate 300 - Bordi definiti */
      }

      body {
        background-color: var(--bg-app);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Custom Scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-surface); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted); 
      }
      
      /* Utility to disable dragging ghost image on inputs */
      .no-drag {
        -webkit-user-drag: none;
        user-select: text;
      }
    </style>

}
</script>
