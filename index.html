<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastTrack Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-app)',
              surface: 'var(--bg-surface)',
              'surface-hover': 'var(--bg-surface-hover)',
              border: 'var(--border-color)',
              textMain: 'var(--text-main)',
              textMuted: 'var(--text-muted)',
              primary: 'var(--primary)',
              secondary: '#64748b',
              success: '#22c55e',
              warning: '#f59e0b',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Dark Theme (Default) */
        --bg-app: #0f172a; /* Slate 900 */
        --bg-surface: #1e293b; /* Slate 800 */
        --bg-surface-hover: #334155; /* Slate 700 */
        --border-color: #334155; /* Slate 700 */
        --text-main: #f8fafc; /* Slate 50 */
        --text-muted: #94a3b8; /* Slate 400 */
        --primary: #3b82f6;
      }

      .light {
        /* Light Theme - High Contrast */
        --bg-app: #f1f5f9; /* Slate 100 - Distinct background */
        --bg-surface: #ffffff; /* Pure White - Cards */
        --bg-surface-hover: #f8fafc; /* Very light gray for hover */
        --border-color: #cbd5e1; /* Slate 300 - Stronger borders */
        --text-main: #0f172a; /* Slate 900 - High contrast text */
        --text-muted: #475569; /* Slate 600 - Readable muted text */
        --primary: #2563eb; /* Blue 600 */
      }

      body {
        background-color: var(--bg-app);
        color: var(--text-main);
        transition: background-color 0.3s, color 0.3s;
      }
      
      /* Transitions for theme switch */
      *, *::before, *::after {
        border-color: var(--border-color);
      }

      /* Custom Scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted); 
      }
      
      .no-drag {
        -webkit-user-drag: none;
        user-select: text;
        cursor: text;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
</head>

    <div id="root"></div>

</html>
